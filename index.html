<html>
  <head>
    <title>Guess the Number</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess what it is?</p>
    <p>You have <span id="guesses-remaining">10</span> guesses remaining.</p>
    <button id="new-game-button">New Game</button>
    <input type="number" id="guess-input" placeholder="Enter your guess here">
    <button id="guess-button">Guess</button>
    <p id="result"></p>
    <script src="main.js"></script>    
  </body>
</html>
